<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập / Đăng ký</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            color: white;
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-container input[type="text"],
        .auth-container input[type="password"],
        .auth-container input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .auth-container button {
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .auth-container button:hover {
            background-color: #27ae60;
        }

        .auth-container .switch {
            text-align: center;
            margin-top: 10px;
        }

        .auth-container .switch a {
            color: #2ecc71;
            text-decoration: none;
        }

        .auth-container .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>{% if is_login %}Đăng nhập{% else %}Đăng ký{% endif %}</h2>
        <form method="POST">
            {% if not is_login %}
            <input type="text" name="username" placeholder="Tên đăng nhập" required>
            <input type="email" name="email" placeholder="Email" required>
            {% else %}
            <input type="text" name="username" placeholder="Tên đăng nhập" required>
            {% endif %}

            <input type="password" name="password" placeholder="Mật khẩu" required>

            <button type="submit">{% if is_login %}Đăng nhập{% else %}Đăng ký{% endif %}</button>
        </form>
        <div class="switch">
            {% if is_login %}
                Chưa có tài khoản? <a href="{{ url_for('auth.register') }}">Đăng ký ngay</a>
            {% else %}
                Đã có tài khoản? <a href="{{ url_for('auth.login') }}">Đăng nhập</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
