{% extends "home.html" %}

{% block content %}
<!-- Bootstrap CSS + JS nếu chưa có -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
    body {
        background-color: #0f1b17;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        color: white;
    }

    .container-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 32px;
        padding: 60px 80px;
        justify-content: center;
    }

    .event-card {
        background-color: #1e2b27;
        border-radius: 20px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: all 0.3s ease;
        border: 1px solid #1e1e1e;
        width: 300px;
    }

    .event-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 32px rgba(0,0,0,0.3);
    }

    .event-image {
        width: 100%;
        height: 180px;
        object-fit: cover;
        background-color: #2c3a36;
    }

    .event-body {
        padding: 20px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .event-title {
        font-weight: 600;
        font-size: 20px;
        margin-bottom: 6px;
        color: #ffffff;
    }

    .event-subtitle {
        font-size: 15px;
        color: #cfcfcf;
        margin-bottom: 16px;
    }

    .btn-group {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: 10px;
    }

    .btn-approve,
    .btn-reject {
        flex: 1;
        padding: 10px 0;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .btn-approve {
        background-color: #00c896;
        color: white;
    }

    .btn-approve:hover {
        background-color: #00b386;
    }

    .btn-reject {
        background-color: #e63946;
        color: white;
    }

    .btn-reject:hover {
        background-color: #c62828;
    }

    .modal-content {
        background-color: #22332f;
        color: white;
        border-radius: 16px;
        border: 2px solid #00c896;
        padding: 20px;
    }

    .form-control {
        width: 100%;
        max-width: 340px;
        margin: 16px auto;
        padding: 10px;
        border: 2px solid #555;
        border-radius: 10px;
        font-size: 14px;
        display: block;
        background-color: #1b2a26;
        color: white;
        box-sizing: border-box;
    }

    .form-control:focus {
        border-color: #00c896;
        outline: none;
    }

    .d-flex button {
        font-weight: 600;
        border-radius: 10px;
        padding: 8px 16px;
        border: none;
    }

    .btn-danger {
        background-color: #e74c3c;
        color: white;
    }

    .btn-danger:hover {
        background-color: #c0392b;
    }

    .btn-secondary {
        background-color: #7f8c8d;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #707b7c;
    }
</style>

<div class="container-grid">
    {% for event in events %}
    <div class="event-card">
        <img src="{{ event.image_url or url_for('static', filename='placeholder.jpg') }}" alt="Event Image" class="event-image">
        <div class="event-body">
            <div>
                <div class="event-title">{{ event.name }}</div>
                <div class="event-subtitle">{{ event.description }}</div>
            </div>
            <div class="btn-group">
                <form method="post" action="{{ url_for('admin_view.approve', event_id=event.id) }}">
                    <button type="submit" class="btn-approve">✔ Duyệt</button>
                </form>
                <!-- Nút mở modal từ chối -->
                <button type="button" class="btn-reject" data-bs-toggle="modal" data-bs-target="#rejectModal{{ event.id }}">
                    ✖ Từ chối
                </button>
            </div>
        </div>
    </div>

    <!-- Modal từ chối -->
    <div class="modal fade" id="rejectModal{{ event.id }}" tabindex="-1" aria-labelledby="rejectModalLabel{{ event.id }}" aria-hidden="true">
        <div class="modal-dialog">
            <form method="post" action="{{ url_for('admin_view.reject', event_id=event.id) }}">
                <div class="modal-content">
                    <h5 id="rejectModalLabel{{ event.id }}">Lý do từ chối</h5>
                    <textarea name="reason" class="form-control" rows="4" placeholder="Nhập lý do..." required></textarea>
                    <div class="d-flex justify-content-end mt-3">
                        <button type="submit" class="btn btn-danger me-2">Từ chối</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
